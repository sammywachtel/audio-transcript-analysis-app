# Cloud Build configuration for Audio Transcript Analysis App
# Handles Docker build args that can't be passed via gcloud builds submit directly

steps:
  # Build the Docker image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_GEMINI_API_KEY=${_VITE_GEMINI_API_KEY}'
      - '-t'
      - '${_IMAGE_NAME}:${_TAG}'
      - '-t'
      - '${_IMAGE_NAME}:latest'
      - '.'

  # Push the tagged image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_NAME}:${_TAG}'

  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_NAME}:latest'

# Images to be pushed (for logging purposes)
images:
  - '${_IMAGE_NAME}:${_TAG}'
  - '${_IMAGE_NAME}:latest'

# Substitution defaults (overridden by gcloud builds submit)
substitutions:
  _VITE_GEMINI_API_KEY: ''
  _IMAGE_NAME: ''
  _TAG: 'latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
