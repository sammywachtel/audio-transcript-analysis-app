# =============================================================================
# Firebase Deployment Workflow
#
# Deploys Firebase components (Firestore rules, Storage rules, Cloud Functions)
# to the production Firebase project.
#
# Triggers:
#   - Push to main branch (when Firebase-related files change)
#   - Manual dispatch (for ad-hoc deployments)
#
# Required GitHub Secrets:
#   - GCP_PROJECT_ID: Firebase/GCP project ID (same as Cloud Run deploy)
#   - FIREBASE_SERVICE_ACCOUNT: JSON key for Firebase service account
#   - GEMINI_API_KEY: API key for Gemini transcription analysis
#   - REPLICATE_API_TOKEN: API token for WhisperX transcription
#   - HUGGINGFACE_ACCESS_TOKEN: Token for speaker diarization (pyannote.audio)
#
# See docs/how-to/firebase-setup.md for setup instructions.
# =============================================================================

name: Firebase Deploy

on:
  push:
    branches:
      - main
    paths:
      # Only deploy when Firebase-related files change
      - 'functions/**'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'storage.rules'
      - 'firebase.json'
      - '.github/workflows/firebase-deploy.yml'

  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - rules-only
          - functions-only

env:
  # Uses the same GCP_PROJECT_ID secret as Cloud Run deploy (single-project architecture)
  FIREBASE_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest

    # Required for google-github-actions/auth
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Verify Authentication
        run: |
          echo "Checking authentication..."
          firebase projects:list
          firebase use ${{ env.FIREBASE_PROJECT_ID }}

      # Build Cloud Functions (only if deploying functions)
      # On push events, always build. On manual dispatch, skip only if rules-only selected.
      - name: Install Functions dependencies
        if: github.event_name == 'push' || github.event.inputs.deploy_target != 'rules-only'
        working-directory: functions
        run: npm ci

      - name: Build Cloud Functions
        if: github.event_name == 'push' || github.event.inputs.deploy_target != 'rules-only'
        working-directory: functions
        run: npm run build

      # Configure service agent IAM bindings (required for Cloud Functions v2 with Storage triggers)
      # These service agents are created lazily, so we configure them on every deploy to ensure they exist
      - name: Configure Service Agent IAM Bindings
        if: github.event_name == 'push' || github.event.inputs.deploy_target != 'rules-only'
        run: |
          echo "Configuring service agent IAM bindings..."
          PROJECT_ID="${{ env.FIREBASE_PROJECT_ID }}"
          PROJECT_NUMBER=$(gcloud projects describe "$PROJECT_ID" --format="value(projectNumber)")

          # Helper function to add binding if SA exists
          add_binding_if_exists() {
            local sa_email="$1"
            local role="$2"
            local desc="$3"

            if gcloud iam service-accounts describe "$sa_email" --project="$PROJECT_ID" &>/dev/null; then
              gcloud projects add-iam-policy-binding "$PROJECT_ID" \
                --member="serviceAccount:$sa_email" \
                --role="$role" \
                --condition=None \
                --quiet > /dev/null 2>&1 || true
              echo "  ✓ $desc"
            else
              echo "  ⊘ $desc (service agent not yet created)"
            fi
          }

          # Runtime service account → Secret accessor
          RUNTIME_SA="${PROJECT_ID}@appspot.gserviceaccount.com"
          add_binding_if_exists "$RUNTIME_SA" "roles/secretmanager.secretAccessor" "Runtime SA → Secret Accessor"

          # Storage service agent → Pub/Sub publisher (for storage triggers)
          STORAGE_SA="service-${PROJECT_NUMBER}@gs-project-accounts.iam.gserviceaccount.com"
          add_binding_if_exists "$STORAGE_SA" "roles/pubsub.publisher" "Storage Agent → Pub/Sub Publisher"

          # Pub/Sub service agent → Token creator (for authenticated push)
          PUBSUB_SA="service-${PROJECT_NUMBER}@gcp-sa-pubsub.iam.gserviceaccount.com"
          add_binding_if_exists "$PUBSUB_SA" "roles/iam.serviceAccountTokenCreator" "Pub/Sub Agent → Token Creator"

          # Compute service agent → Cloud Run invoker + event receiver
          COMPUTE_SA="${PROJECT_NUMBER}-compute@developer.gserviceaccount.com"
          add_binding_if_exists "$COMPUTE_SA" "roles/run.invoker" "Compute Agent → Run Invoker"
          add_binding_if_exists "$COMPUTE_SA" "roles/eventarc.eventReceiver" "Compute Agent → Event Receiver"

          echo "✅ Service agent bindings configured"

      # Set Firebase Function Secrets (only when deploying functions)
      # Note: Using printf instead of echo to avoid trailing newlines in secrets
      # Only sets secrets that are non-empty to avoid "Secret Payload cannot be empty" errors
      - name: Set Firebase Function Secrets
        if: github.event_name == 'push' || github.event.inputs.deploy_target != 'rules-only'
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
          REPLICATE_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          HF_TOKEN: ${{ secrets.HUGGINGFACE_ACCESS_TOKEN }}
        run: |  # pragma: allowlist secret
          echo "Setting Firebase Function secrets..."
          if [ -n "$GEMINI_KEY" ]; then
            printf '%s' "$GEMINI_KEY" | firebase functions:secrets:set GEMINI_API_KEY --force
            echo "  ✓ GEMINI_API_KEY set"
          else
            echo "  ⚠ GEMINI_API_KEY not configured in GitHub secrets"
          fi
          if [ -n "$REPLICATE_TOKEN" ]; then
            printf '%s' "$REPLICATE_TOKEN" | firebase functions:secrets:set REPLICATE_API_TOKEN --force
            echo "  ✓ REPLICATE_API_TOKEN set"
          else
            echo "  ⚠ REPLICATE_API_TOKEN not configured in GitHub secrets"
          fi
          if [ -n "$HF_TOKEN" ]; then
            printf '%s' "$HF_TOKEN" | firebase functions:secrets:set HUGGINGFACE_ACCESS_TOKEN --force
            echo "  ✓ HUGGINGFACE_ACCESS_TOKEN set"
          else
            echo "  ⚠ HUGGINGFACE_ACCESS_TOKEN not configured in GitHub secrets (speaker diarization may be disabled)"
          fi
          echo "✅ Firebase secrets configured"

      # Deploy based on target
      - name: Deploy All (rules + functions)
        if: github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == ''
        run: |
          firebase deploy --only firestore:rules,firestore:indexes,storage,functions --force

      - name: Deploy Rules Only
        if: github.event.inputs.deploy_target == 'rules-only'
        run: |
          firebase deploy --only firestore:rules,firestore:indexes,storage --force

      - name: Deploy Functions Only
        if: github.event.inputs.deploy_target == 'functions-only'
        run: |
          firebase deploy --only functions --force

      - name: Deployment Summary
        if: success()
        run: |
          echo "## Firebase Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ env.FIREBASE_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** ${{ github.event.inputs.deploy_target || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Components" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.deploy_target }}" != "functions-only" ]]; then
            echo "- Firestore Security Rules" >> $GITHUB_STEP_SUMMARY
            echo "- Firestore Indexes" >> $GITHUB_STEP_SUMMARY
            echo "- Storage Security Rules" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ github.event.inputs.deploy_target }}" != "rules-only" ]]; then
            echo "- Cloud Functions" >> $GITHUB_STEP_SUMMARY
          fi
