# =============================================================================
# GitHub Actions Workflow: Deploy to Cloud Run
# Triggers on push to main branch (after PR merge)
# Uses Workload Identity Federation for secure, keyless authentication
# =============================================================================

name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

# Concurrency: cancel in-progress deployments when new commits are pushed
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGION: us-west1
  SERVICE_NAME: audio-transcript-app

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    # Required for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    steps:
      # -----------------------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Authenticate to Google Cloud using Workload Identity Federation
      # No service account keys needed - secure and recommended approach
      # -----------------------------------------------------------------------
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # -----------------------------------------------------------------------
      # Set up Cloud SDK
      # -----------------------------------------------------------------------
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # -----------------------------------------------------------------------
      # Configure Docker for GCR
      # -----------------------------------------------------------------------
      - name: Configure Docker for Google Container Registry
        run: gcloud auth configure-docker --quiet

      # -----------------------------------------------------------------------
      # Build container image using Cloud Build
      # -----------------------------------------------------------------------
      - name: Build container image
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}
        run: |
          gcloud builds submit \
            --tag "${IMAGE_NAME}:${{ github.sha }}" \
            --tag "${IMAGE_NAME}:latest" \
            --build-arg "VITE_GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --quiet

      # -----------------------------------------------------------------------
      # Deploy to Cloud Run
      # -----------------------------------------------------------------------
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=256Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --port=8080

      # -----------------------------------------------------------------------
      # Output deployment URL
      # -----------------------------------------------------------------------
      - name: Show deployment URL
        run: |
          echo "üöÄ Deployment successful!"
          echo "Service URL: ${{ steps.deploy.outputs.url }}"

      # -----------------------------------------------------------------------
      # Health check
      # -----------------------------------------------------------------------
      - name: Health check
        run: |
          echo "Running health check..."
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 10s..."
            sleep 10
          done
          echo "‚ùå Health check failed after 5 attempts"
          exit 1
