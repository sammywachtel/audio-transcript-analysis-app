# =============================================================================
# GitHub Actions Workflow: Deploy to Cloud Run
# Triggers on push to main branch (after PR merge)
# Uses Workload Identity Federation for secure, keyless authentication
#
# Pipeline Architecture:
#   - Parallel deployment: frontend and alignment-service build/deploy simultaneously
#   - Caching: Docker layer cache via GCR, no cross-job dependencies
#   - Critical path: ~3-4 minutes (limited by slowest service build)
# =============================================================================

name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

# Concurrency: cancel in-progress deployments when new commits are pushed
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGION: us-west1
  FRONTEND_SERVICE: audio-transcript-app
  BACKEND_SERVICE: alignment-service

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    # Required for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    steps:
      # -----------------------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Authenticate to Google Cloud using Workload Identity Federation
      # No service account keys needed - secure and recommended approach
      # -----------------------------------------------------------------------
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # -----------------------------------------------------------------------
      # Set up Cloud SDK
      # -----------------------------------------------------------------------
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # -----------------------------------------------------------------------
      # Configure Docker for GCR
      # -----------------------------------------------------------------------
      - name: Configure Docker for Google Container Registry
        run: gcloud auth configure-docker --quiet

      # -----------------------------------------------------------------------
      # Build frontend container image using Cloud Build
      # Uses cloudbuild.yaml to handle build args properly
      # -----------------------------------------------------------------------
      - name: Build frontend container image
        run: |
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions="\
              _IMAGE_NAME=gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.FRONTEND_SERVICE }},\
              _TAG=${{ github.sha }},\
              _VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }},\
              _VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }},\
              _VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }},\
              _VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }},\
              _VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }},\
              _VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }},\
              _VITE_ALIGNMENT_SERVICE_URL=${{ secrets.ALIGNMENT_SERVICE_URL }}" \
            --quiet

      # -----------------------------------------------------------------------
      # Deploy frontend to Cloud Run
      # -----------------------------------------------------------------------
      - name: Deploy frontend to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=256Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --port=8080

      # -----------------------------------------------------------------------
      # Output deployment URL
      # -----------------------------------------------------------------------
      - name: Show frontend deployment URL
        run: |
          echo "üöÄ Frontend deployment successful!"
          echo "Frontend URL: ${{ steps.deploy.outputs.url }}"

      # -----------------------------------------------------------------------
      # Frontend health check
      # -----------------------------------------------------------------------
      - name: Frontend health check
        run: |
          echo "Running frontend health check..."
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Frontend health check passed!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 10s..."
            sleep 10
          done
          echo "‚ùå Frontend health check failed after 5 attempts"
          exit 1

    outputs:
      frontend_url: ${{ steps.deploy.outputs.url }}

  deploy-alignment-service:
    name: Deploy Alignment Service
    runs-on: ubuntu-latest

    # Required for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    steps:
      # -----------------------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Authenticate to Google Cloud using Workload Identity Federation
      # No service account keys needed - secure and recommended approach
      # -----------------------------------------------------------------------
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # -----------------------------------------------------------------------
      # Set up Cloud SDK
      # -----------------------------------------------------------------------
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # -----------------------------------------------------------------------
      # Configure Docker for GCR
      # -----------------------------------------------------------------------
      - name: Configure Docker for Google Container Registry
        run: gcloud auth configure-docker --quiet

      # -----------------------------------------------------------------------
      # Build alignment-service container image using Cloud Build
      # Uses alignment-service/cloudbuild.yaml
      # -----------------------------------------------------------------------
      - name: Build alignment-service container image
        run: |
          gcloud builds submit \
            --config=alignment-service/cloudbuild.yaml \
            --substitutions="_IMAGE_NAME=gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.BACKEND_SERVICE }},_TAG=${{ github.sha }}" \
            alignment-service/ \
            --quiet

      # -----------------------------------------------------------------------
      # Deploy alignment-service to Cloud Run
      # Higher memory (512Mi) and timeout (300s) for AI processing workloads
      # -----------------------------------------------------------------------
      - name: Deploy alignment-service to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.BACKEND_SERVICE }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.BACKEND_SERVICE }}:${{ github.sha }}
          secrets: |  # pragma: allowlist secret
            REPLICATE_API_TOKEN=REPLICATE_API_TOKEN:latest
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --timeout=300s
            --min-instances=0
            --max-instances=10
            --port=8080

      # -----------------------------------------------------------------------
      # Output deployment URL
      # -----------------------------------------------------------------------
      - name: Show alignment-service deployment URL
        run: |
          echo "üöÄ Alignment service deployment successful!"
          echo "Alignment Service URL: ${{ steps.deploy.outputs.url }}"

      # -----------------------------------------------------------------------
      # Alignment service health check
      # -----------------------------------------------------------------------
      - name: Alignment service health check
        run: |
          echo "Running alignment service health check..."
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Alignment service health check passed!"

              # Also verify Replicate API token is configured
              RESPONSE=$(curl -s "${{ steps.deploy.outputs.url }}/health")
              REPLICATE_CONFIGURED=$(echo "$RESPONSE" | grep -o '"replicate_configured":[^,}]*' | cut -d':' -f2)

              if [ "$REPLICATE_CONFIGURED" = "true" ]; then
                echo "‚úÖ Replicate API token is configured"
              else
                echo "‚ö†Ô∏è  Warning: Replicate API token may not be configured"
              fi

              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 10s..."
            sleep 10
          done
          echo "‚ùå Alignment service health check failed after 5 attempts"
          exit 1

    outputs:
      backend_url: ${{ steps.deploy.outputs.url }}
