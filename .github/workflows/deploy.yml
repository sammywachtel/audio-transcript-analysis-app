# =============================================================================
# GitHub Actions Workflow: Deploy Frontend
# Triggers on push to main branch (after PR merge)
# Uses Workload Identity Federation for secure, keyless authentication
#
# Deploys: Frontend to Cloud Run
# Note: Firebase (functions, rules) deployed separately via firebase-deploy.yml
#
# Required GitHub Secrets:
#   - GCP_WORKLOAD_IDENTITY_PROVIDER: Workload Identity Federation provider
#   - GCP_SERVICE_ACCOUNT: Service account email
#   - GCP_PROJECT_ID: Firebase/GCP project ID
#   - VITE_FIREBASE_*: Frontend Firebase config (6 secrets)
# =============================================================================

name: Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

# Concurrency: cancel in-progress deployments when new commits are pushed
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGION: us-west1
  FRONTEND_SERVICE: audio-transcript-app

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    # Required for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    steps:
      # -----------------------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Authenticate to Google Cloud using Workload Identity Federation
      # No service account keys needed - secure and recommended approach
      # -----------------------------------------------------------------------
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # -----------------------------------------------------------------------
      # Set up Cloud SDK
      # -----------------------------------------------------------------------
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # -----------------------------------------------------------------------
      # Configure Docker for GCR
      # -----------------------------------------------------------------------
      - name: Configure Docker for Google Container Registry
        run: gcloud auth configure-docker --quiet

      # -----------------------------------------------------------------------
      # Build frontend container image using Cloud Build
      # Uses cloudbuild.yaml to handle build args properly
      # -----------------------------------------------------------------------
      - name: Build frontend container image
        run: |
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions="_IMAGE_NAME=gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.FRONTEND_SERVICE }},_TAG=${{ github.sha }},_VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }},_VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }},_VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }},_VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }},_VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }},_VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" \
            --quiet

      # -----------------------------------------------------------------------
      # Deploy frontend to Cloud Run
      # -----------------------------------------------------------------------
      - name: Deploy frontend to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=256Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --port=8080

      # -----------------------------------------------------------------------
      # Output deployment URL
      # -----------------------------------------------------------------------
      - name: Show frontend deployment URL
        run: |
          echo "üöÄ Frontend deployment successful!"
          echo "Frontend URL: ${{ steps.deploy.outputs.url }}"

      # -----------------------------------------------------------------------
      # Frontend health check
      # -----------------------------------------------------------------------
      - name: Frontend health check
        run: |
          echo "Running frontend health check..."
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Frontend health check passed!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 10s..."
            sleep 10
          done
          echo "‚ùå Frontend health check failed after 5 attempts"
          exit 1

    outputs:
      frontend_url: ${{ steps.deploy.outputs.url }}
